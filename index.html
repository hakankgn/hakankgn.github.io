<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="header-left">
        <ul class="header-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Store</a></li>
        </ul>
      </nav>
      <nav class="header-right">
        <ul class="header-links">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li>
            <a href="#"
              ><img
                src="./images/appicon.png"
                alt="Application-Image"
                id="appicon"
            /></a>
          </li>
          <li><button id="sign-in-btn">Sign In</button></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <img src="images/googlelogo.png" alt="Google logo" class="logo" />
      <form class="search-form">
        <input
          type="text"
          name="q"
          placeholder="Search Google or type a URL"
          aria-label="Search"
          required
        />
        <button type="submit" aria-label="Search">
          <img
            src="images/Magnifying_glass_icon.png"
            alt="Search icon"
            class="search-icon"
          />
        </button>
        <button type="button" aria-label="Microphone">
          <img
            src="images/google_microphone.png"
            alt="Mic icon"
            class="mic-icon"
          />
        </button>
      </form>
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search Works</a>
      </div>
      <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </footer>
  </body>
</html>
